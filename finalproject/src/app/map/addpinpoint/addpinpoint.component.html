<div id="addPointBody">
  <div id="addPointFormWrapper">
    <h1 style="width: 100%; text-align: center">Add new point</h1>
    <form id="formCenter" style="margin-left: 72px;" novalidate [formGroup]="addPointForm" (ngSubmit)="onSubmit(addPointForm)">
      <div>
        <div style="display: inline-block">
          <p>Coordinate A</p>
          <input id="coorA" name="coorA" formControlName="coorA">
        </div>
        <div style=" display: inline-block; margin-left: 20px;">
          <p>Coordinate B</p>
          <input id="coorB" name="coorB" formControlName="coorB">
        </div>
      </div>
      <div>
        <div style="display: inline-block;">
          <p>Title</p>
          <input id="title" name="title" formControlName="title">
        </div>
        <div style="display: inline-block; margin-left: 20px;">
        <p>Subtitle</p>
        <input id="subTitle" name="subTitle" formControlName="subTitle">
      </div>
      </div>
      <p>Text</p>
      <input id="text" name="text" formControlName="text">
      <button id="addPointSubmit" style="margin-left: 20px;">Add</button>

    </form>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
  
</div>
